# Site Configuration

# Theme, mapped to the directory: ./theme/xxxx
theme: default

# HTML Language setting
lang: "en"

# Plugins, implemented in ./plugins/PLUGIN_NAME
# Use {{ vars.PLUGIN_NAME }} in the settings below

# The output of the plugin can be used below, e.g., {{vars.MediumFollowersCountPlugin}}
# plugins:
#   # Automatically fetch Medium follower count
#   - MediumFollowersCountPlugin:
#       username: zhgchgli
#   # Automatically fetch Github repo star count
#   - GithubRepoStarsCountPlugin:
#       - ZhgChgLi/ZMarkupParser
#       - ZhgChgLi/ZReviewTender
#       - ZhgChgLi/ZMediumToMarkdown
#       - ZhgChgLi/linkyee

# Google Analytics tracking id
# google_analytics_id:

# HTML Title
title: "Carson Farmer"

# Avatar image path
avatar: "./images/profile.png"

# Name section text
name: "@carsonfarmer"

# Tagline section text
tagline: >-
  Head of Research <a href="https://x.com/textileio">@textileio</a> and <a href="https://x.com/recallnet">@recallnet</a>, working on distributed systems, data structures, blockchain, and ai/machine learning.

# List of links
# icon: Use Font Awesome icons (https://fontawesome.com/search?o=r&m=free)
# text: The displayed text for the link
# title: The url title
# url: The URL of the link
# alt: Alternative text for accessibility
# target: `_blank` opens in a new tab, `_self` opens in the same frame
links:
  - link:
      icon: "fa-solid fa-rss"
      text: "Carson's Website"
      url: "https://carsonfarmer.com/"
      alt: "Carson's Website"
      title: "Carson's Website"
      target: "_blank"
  - link:
      icon: "fa-solid fa-pen-to-square"
      text: "Recent Paper: Geometric Search Trees"
      url: "https://g-trees.github.io/g_trees/"
      alt: "A family of randomized, history-independent search tree data structures."
      title: "A family of randomized, history-independent search tree data structures."
      target: "_blank"

